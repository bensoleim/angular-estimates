

<div class="col-2">
    <h1>Please Login</h1>

    <form id="login-form">

        <div>
            <label>Username:</label>
            <input id="username" type="text" class="form-control" ng-model="username" />

        </div>

        <div>
            <label>Password:</label>
            <input id="password" type="password" class="form-control" ng-model="pw" />
        </div>

        <button class="btn btn-primary" ng-click="login()">Login</button>

        {{access_token}}

    </form>
</div>
